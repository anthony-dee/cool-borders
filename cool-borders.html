<!DOCTYPE html>
<html lang="en">
  <head>
    <title>cool-borders</title>
    <link rel="stylesheet" type="text/css" href="cool-borders.css">
  </head>
  <body>
    <div class="cool-border cool-border-h-top-left">
      <p>Top left</p>
    </div>

    <div class="cool-border cool-border-h-top-right">
      <p>Top right</p>
    </div>

    <div class="cool-border cool-border-h-bottom-left">
      <p>Bottom left</p>
    </div>

    <div class="cool-border cool-border-h-bottom-right">
      <p>Bottom right</p>
    </div>

    <div class="cool-border cool-border-v-bottom-right">
      <p>Bottom right</p>
    </div>

    <div class="cool-border cool-border-v-bottom-left">
        <p>Bottom left</p>
    </div>

    <div class="cool-border cool-border-v-top-right">
      <p>Top right</p>
    </div>

    <div class="cool-border cool-border-v-top-left">
      <p>Top left</p>
    </div>

    <div class="cool-border cool-border-top-left-corner"></div>

    <div class="cool-border cool-border-top-right-corner"></div>

    <div class="cool-border cool-border-bottom-left-corner"></div>

    <div class="cool-border cool-border-bottom-right-corner"></div>


  </body>
</html>
